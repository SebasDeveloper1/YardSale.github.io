<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap_reboot.css" />
    <link rel="stylesheet" href="./css/account-styles.css" />
    <link rel="stylesheet" href="./css/account-styles-tablet.css" media="(min-width: 920px)">
    <title>YardSale/NewAccount</title>
</head>

<body>
    <main>
        <section class="account-container">
            <div class="account">
                <h1 class="title-primary title-primary--account">My account</h1>

                <form class="account-form" action="/">
                    <label class="form__label-input-primary form__label-input-primary--account " for="name">Name</label>
                    <input class="form__input-primary input--account" type="text" id="name"
                        placeholder="Sebastian Pedroza" />

                    <label class="form__label-input-primary form__label-input-primary--account"
                        for="email-address">Email address </label>
                    <input class="form__input-primary input--account" type="email" id="email-address"
                        placeholder="sebaspedroza.developer@gmail.com" />

                    <label class="form__label-input-primary form__label-input-primary--account" for="password">Password
                    </label>
                    <input class="form__input-primary input--account" type="password" id="password"
                        placeholder="****************" />

                </form>
                <a class="button-primary button--account" href="#">Create</a>

            </div>
        </section>
    </main>
</body>

</html>
