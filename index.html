<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap_reboot.css" />
    <link rel="stylesheet" href="./css/login-styles.css" />
    <link rel="stylesheet" href="./css/login-styles-tablet.css" media="(min-width: 920px)">
    <title>YardSale/Login</title>
</head>
<body>
    <main>
        <section class="login-container">
            <div class="login">
                <figure class="login__logo-container">
                    <img class="login__logo-container-img" src="./assets/logos/logo_yard_sale.svg"
                        alt="Logo de YardSale" />
                </figure>

                <form class="login-form" action="/">
                    <label class="form__label-input-primary form__label-input-primary--login " for="login">Email address</label>
                    <input class="form__input-primary input--login" type="email" id="login"
                        placeholder="sebaspedroza.developer@gmail.com" />

                    <label class="form__label-input-primary form__label-input-primary--login" for="re-login">Password </label>
                    <input class="form__input-primary input--login" type="password" id="re-login"
                        placeholder="****************" />

                    <a class="button-primary button-primary--login" href="#">Log in</a>

                    <span class="span-secondary span--secondary--login">Forgot my password</span>

                    <a class="button-secondary button-secondary--login" href="#">Sign up</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
