<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap_reboot.css" />
    <link rel="stylesheet" href="./css/email-send-styles.css" />
    <link rel="stylesheet" href="./css/email-send-styles-tablet.css" media="(min-width: 920px)">
    <title>YardSale/EmailSend</title>
</head>
<body>
    <main>
        <section class="email-send-container">
            <div class="email-send">
                <figure class="email-send__logo-container">
                    <img class="email-send__logo-container-img" src="./assets/logos/logo_yard_sale.svg"
                        alt="Logo de YardSale" />
                </figure>
                <div class="email-send-form">
                    <h1 class="title-primary title-primary--email-send">Email has been sent!</h1>
                    <p class="subtitle-primary subtitle-primary--email-send">Pleace check your inbox for instructions on how to reset the password</p>
                    <figure class="email-send__image-message-container">
                        <img class="email-send__image-message-container-img" src="./assets/icons/email.svg" alt="Imagen de una carta">
                    </figure>
                    <a class="button-primary button--email-send" href="./new-password.html">Login</a>
                    <span class="span-primary span-primary--email-send">Didn't receive the email? <span class="link-primary link-primary--email-send">Resend</span></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
