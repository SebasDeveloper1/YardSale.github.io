<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap_reboot.css" />
    <link rel="stylesheet" href="./css/new-password-styles.css" />
    <link rel="stylesheet" href="./css/new-password-styles-tablet.css" media="(min-width: 920px)">
    <title>YardSale/NewPassword</title>
</head>

<body>
    <main>
        <section class="new-password-container">
            <div class="new-password">
                <figure class="new-password__logo-container">
                    <img class="new-password__logo-container-img" src="./assets/logos/logo_yard_sale.svg"
                        alt="Logo de YardSale" />
                </figure>
                <h1 class="new-password__title">Create a new password</h1>
                <p class="new-password__subtitle">Enter a new password for you account</p>

                <form class="new-password-form" action="/">
                    <label class="form__label-input-new-password" for="new-password">Password</label>
                    <input class="form__input input-new-password" type="password" id="new-password"
                        placeholder="****************" />

                    <label class="form__label-input-new-password" for="re-new-password">Re-enter password </label>
                    <input class="form__input input-new-password" type="password" id="re-new-password"
                        placeholder="****************" />

                    <a class="primary-button button-new-password" href="#">Confirm</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
